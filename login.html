<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Learn & Shop Cart</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <style>
    /* General Layout */
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background: linear-gradient(135deg, #e3f2fd, #ffffff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.section {
  text-align: center;
}

h2 {
  margin-bottom: 1.5rem;
  color: #0b84ff;
}

/* Card */
.card {
  background: white;
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 420px;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

/* Inputs */
.card input {
  width: 100%;
  padding: 0.8rem 1rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  transition: 0.3s;
}

.card input:focus {
  border-color: #0b84ff;
  outline: none;
  box-shadow: 0 0 4px rgba(11, 132, 255, 0.3);
}

/* Buttons */
.btn {
  padding: 0.8rem;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}

.btn.primary {
  background: #0b84ff;
  color: white;
}

.btn.primary:hover {
  background: #0866d9;
}

/* Link */
p {
  font-size: 0.9rem;
  color: #333;
}

a {
  color: #0b84ff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* Responsive */
@media (max-width: 500px) {
  .card {
    padding: 1.5rem;
  }
}

  </style>

  <!-- Script -->
  <script defer src="script.js"></script>
</head>
<body>
  <main class="section">
    <h2>Login</h2>

    <form id="loginForm" class="card" style="max-width:420px">
      <input id="loginEmail" placeholder="Email" type="email" required />
      <input id="loginPassword" placeholder="Password" type="password" required />
      <button class="btn primary" type="submit">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const pw = document.getElementById('loginPassword').value.trim();

      // Basic demo login (replace with your actual logic)
      const user = JSON.parse(localStorage.getItem('user')) || { email: "test@gmail.com", password: "12345" };

      if (email === user.email && pw === user.password) {
        alert('✅ Logged in successfully!');
        localStorage.setItem('loggedIn', 'true');
        location.href = 'dashboard.html';
      } else {
        alert('❌ Invalid credentials!');
      }
    });
  </script>
</body>
</html>
